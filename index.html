<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>login-page</title>
</head>
<body>
    <h1 class="text-center text-success bg-dark">REGISTER HERE</h1>
    <center>
    <div id="form">
        <form >
            <label>Name</label>
            <input type="text" id="name"> <br>
            <label>Phone:</label>
            <input type="text" id="phone"> <br>
            <label>email</label>
            <input type="text" id="email"> <br>
            <label>City:</label>
            <input type="text" id="city"> <br>
            <!-- <div id="gender"> -->
            <label>Gender</label>
        <input type="radio" name="gender" value="Male" id="m">Male

        <input type="radio" name="gender" value="Female" id="f">Female
        <input type="radio" name="gender" value="Other" id="o">Other <br>
        <!-- </div> -->
             <!-- techskills -->
         <label>Tech Skills</label> 
         <input type="checkbox" name="techskill" value="Java">Java
        <input type="checkbox" name="techskill" value="Js">Js
        <input type="checkbox" name="techskill" value="Mysql">Mysql <br> <br>
            <button type="button" onclick="addRow()">Submit</button>
            <button type="reset" >Reset</button>
        </form>
    </div>

    <br>
    <br>

    <h1 class="text-center text-success bg-dark">USER DATA TABLE</h1> <br>

    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">PHONE</th>
                <th scope="col">EMAIL</th>
                <th scope="col">CITY</th>
                <th scope="col">GENDER</th>
                <th scope="col">TECH SKILLS</th>
                <th scope="col">ACTIONS</th>
                

        <tbody id="tablebody"></tbody>
    </table>
    </center>
    <script src="index.js"></script>
</body>
</html>
