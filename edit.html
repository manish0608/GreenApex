<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Edit item</title>
</head>
<body>
    <a href="index.html" class="btn btn-primary m-3">Back to home</a>

    
    <h1 class="text-center text-warning">EDIT ITEM!</h1>
    
    <div class="container">
        <form>
          <div>
            <label for="product">Product Name</label>
            <input type="text" id="eProduct" />
          </div>
          <div>
            <label for="title">Title</label>
            <input type="text" id="etitle" /> <br>
            <span id="error" class="text-danger"></span>
          </div>
          <div>
            <label for="Price">Price</label>
            <input type="number" id="ePrice" />
          </div>
          <div>
            <label for="image">Image Url</label>
            <input type="url" id="eurl" />
          </div>
          <div>
            <input type="radio" id="instock" />
            <label for="instock">In stock</label>
            <input type="radio" id="nostock" />
            <label for="outofstock">Out of stock</label>
          </div>
          <div>
            <label for="des">Description</label>
            <textarea name="desc" id="edesc" cols="30" rows="0"></textarea> <br>
            <span id="error1" class="text-danger"></span>
          </div>
          <div>
            <label for="location">Location:</label>
            <select
              class="form-select form-select-sm"
              id="location"
              aria-label=".form-select-sm example"
            >
              <option selected>India</option>
              <option value="1">Dubai</option>
              <option value="2">England</option>
              <option value="3">Africa</option>
            </select>
          </div>
          <div> <br>
            <button type="button" class="btn btn-primary">
                Save
              </button>

      <script src="home.js"></script>
    
</body>
</html>
